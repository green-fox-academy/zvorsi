<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>List Posts</title>
    <link href="/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <h1>
        Trending posts
    </h1>

    <hr>

    <h3>
        <a href="/new-post">submit new post</a>
    </h3>

    <hr>

    <table>

        <tr th:each="post : ${posts}">

            <td th:text="${post.likeCounter}"></td>
            <td><a th:href="@{'/reddit' + ${post.id} (voting = 1)}"><img src="/upvote.png" alt="" height="75"></a></td>
            <td><a th:href="@{'/reddit' + ${post.id} (voting = -1)}"><img src="/downvote.png" alt="" height="75"></a></td>
            <td><a th:href="${post.url}" th:text="${post.title}" target="_blank"></a></td>
            <td th:text="${post.date}"></td>

        </tr>

    </table>

</body>

</html>
