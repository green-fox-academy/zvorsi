<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxplayer</title>
    <link rel="stylesheet" href="foxplayer.css" type="text/css">
</head>

<body>

    <div id="bg">
        <div id="blackLayer"></div>
        <div id="backGround"></div>
    </div>

    <div class="container">
        <section class="area logo"></section>
        <header class="area nowPlays" id="header">
            <div id="songTitle"></div>
            <div id="bag">
                <div id="addMusic"></div>
                <div id="favorite"></div>
            </div>
        </header>
        <div id="poster" class="area pic"></div>
        <div class="area newPlaylist">Playlist
            <form enctype="multipart/form-data" id="musicForm" class="form">
                <input type="text" id="name" name="playlist" required>
                <button id="button" class="button" type="submit">Submit</button>
            </form>
            <div id="playlistPlus"></div>
        </div>

        <aside class="area playlists">
            <div id="staticPlaylist"></div>
        </aside>

        <main class="area tracks"></main>
        <div class="area controller">
            <div id="rewind"></div>
            <div id="play"></div>
            <div id="pause"></div>
            <div id="forward"></div>
            <div id="seek">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
            <div id="shuffle"></div>
            <div id="volume"></div>

        </div>
    </div>


    <script></script>

</body>

</html>
