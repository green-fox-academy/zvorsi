<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>

<body>
    <button>Click me</button>

    <script>
    //   Create an event listener which logs the current timestamp 
    //   to the console once the button is clicked.
    //   When the button is clicked for the second or 
    //   any other times no event listener should be called.
    //   Try to solve this two different ways.
    //   hint: take a look at the button attributes 
    //   https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button
    
    const button = document.querySelector('button');

    let counter = 0;
    

    button.addEventListener('click', (e) => {
        var d = new Date();
        var n = d.toString();
        
        if (counter < 1){
            counter++;
            console.log(n);
        }
    });
    
    </script>

</body>

</html>
