<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labelled button</title>
    <link rel="stylesheet" href="labelled-button.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <button data-action="delete">
          <div class="icon"><i class="far fa-trash-alt"></i></div><div class="text">Delete</div>
        </button></div>
    <div>
        <button data-action="confirm">
          <div class="icon"><i class="fas fa-check"></i></div><div class="text">Sure?</div>
        </button>
    </div>


</body>

</html>
