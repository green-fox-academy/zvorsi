<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bank of Simba</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<table>
    <thead>
    <tr>
        <th colspan="3">List of account of Bank of Simba</th>
    </tr>
    <tr>
        <th>Account holder name</th>
        <th>Balance</th>
        <th>Animal type</th>
    </tr>
    </thead>
    <tr th:each="account : ${bankAccounts}">

        <td><span th:text="${account.name}"></span></td>
        <td><span th:text="${account.getBalance2Decimal()} + ' of ' + ${account.currency}"></span></td>
        <td><span th:text="${account.animalType}"></span></td>
    </tr>

</table>

</body>
</html>
