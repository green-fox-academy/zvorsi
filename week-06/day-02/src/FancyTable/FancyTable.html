<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<table>

    <thead>
        <th>
            Month
        </th>
        <th>
            Sales
        </th>
    </thead>

    <tbody>
        <tr>
            <td>January</td>
            <td>$ 50.000</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 10.000</td>
        </tr>

        <tr>
            <td>March</td>
            <td>$ 85.000</td>
        </tr>

        <tr>
            <td>April</td>
            <td>$ 56.000</td>
        </tr>

        <tr>
            <td>May</td>
            <td>$ 98.000</td>
        </tr>
    </tbody>

    <tfoot>
    </tfoot>

</table>

</body>
</html>
